<!DOCTYPE html>
<html>
<head>
  <title>Current Day and Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #datetime {
      font-size: 24px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="datetime"></div>

  <script>
    function updateDateTime() {
      // Get the current date and time
      const now = new Date();

      // Extract day, month, year, hours, minutes, and seconds
      const day = now.toLocaleString('en-US', { weekday: 'long' });
      const month = now.toLocaleString('en-US', { month: 'long' });
      const date = now.getDate();
      const year = now.getFullYear();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();

      // Format the output string
      const dateTimeString = `${day}, ${month} ${date}, ${year} ${hours}:${formatNumber(minutes)}:${formatNumber(seconds)}`;

      // Update the content of the 'datetime' div
      document.getElementById('datetime').textContent = dateTimeString;
    }

    function formatNumber(number) {
      // Add leading zero to single-digit numbers
      return number < 10 ? `0${number}` : number;
    }

    // Update the date and time initially and every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
